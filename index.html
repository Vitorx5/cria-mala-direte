<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/container.css">
    <link rel="stylesheet" href="src/css/form.css">
    <title>Interface para Mala direta</title>
</head>
<body>
    <section class="container">
        <div class="container_form">
            
            <form class="crud-form-coluna" action="javascript:void(0);">
                <label for="cria-coluna">Cria coluna</label>  
                <input 
                  type="text" 
                  name="indefinido" 
                  class="formata_input" 
                  id="cria-coluna" 
                  placeholder="Digite o nome da coluna"
                  autocomplete="on"
                >
                <div class="content">
                    <div class="container-check">                      
                        <label class="checkBox">
                            <input class="ch1" type="checkbox">
                            <div class="transition"></div>
                        </label>
                        <p>Formata Valor</p>
                    </div>
                    <div class="container-check">      
                        <label class="checkBox">
                            <input class="ch1" type="checkbox">
                            <div class="transition"></div>
                        </label>
                        <p>Numero por extenso</p>
                    </div>  
                </div>             
                <button type="button" class="confirmar-coluna formata-btn" id="adiciona-input">Confirmar</button>
            </form>
        </div>     
        <div class="container_form">            
           <div class="container-select">
                <select name="tipo-processo" id="option_tipo_mala" class="option-tipo-mala">
                    <option value="mora">MORA CRED E TARIFA</option>
                    <option value="tarifa">MORA CRED E TARIFA</option>
                </select>
            </div>
            <form class="crud-form" id="crud-form" action="javascript:void(0);"></form>
            <button class="confirmar-linha formata-btn" type="button">Confirmar</button>
        </div>
    </section>
    <script src="src/js/scripit.js"></script>
</body>
</html>
